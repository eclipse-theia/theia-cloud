apiVersion: theia.cloud/v4beta
kind: AppDefinition
metadata:
  name: coffee-editor
  namespace: theiacloud
spec:
  name: coffee-editor
  image: eu.gcr.io/kubernetes-238012/coffee-editor:v0.7.14
  pullSecret: ""
  uid: 1000
  port: 3000
  {{- if .Values.hosts.usePaths }}
  host: {{ tpl (.Values.hosts.paths.baseHost | toString) . }}
  {{- else }}
  host: {{ tpl (.Values.hosts.instance | toString) . }}
  {{- end }}
  ingressname: {{ tpl (.Values.ingress.instanceName | toString) . }}
  minInstances: 0
  maxInstances: 10
  timeout:
    limit: 30
    strategy: FIXEDTIME
  requestsMemory: 1000M
  limitsMemory: 1200M
  requestsCpu: "100m"
  limitsCpu: "2"
  downlinkLimit: 30000
  uplinkLimit: 30000
  mountPath: "/home/project/persisted"
