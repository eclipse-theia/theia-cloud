apiVersion: theia.cloud/v5beta
kind: AppDefinition
metadata:
  name: theia-cloud-demo
  namespace: theiacloud
spec:
  name: theia-cloud-demo
  image: theiacloud/theia-cloud-demo:0.8.0.MS7
  pullSecret: ""
  uid: 101
  port: 3000
  {{- if .Values.hosts.usePaths }}
  host: {{ tpl (.Values.hosts.paths.baseHost | toString) . }}
  {{- else }}
  host: {{ tpl (.Values.hosts.instance | toString) . }}
  {{- end }}
  ingressname: {{ tpl (.Values.ingress.instanceName | toString) . }}
  minInstances: 0
  maxInstances: 10
  timeout:
    limit: 30
    strategy: FIXEDTIME
  requestsMemory: 1000M
  limitsMemory: 1200M
  requestsCpu: "100m"
  limitsCpu: "2"
  downlinkLimit: 30000
  uplinkLimit: 30000
  mountPath: "/home/project/persisted"
  monitor:
    timeoutAfter: 30
    notifyAfter: 25
    port: 8081
