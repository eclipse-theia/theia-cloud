apiVersion: v1
kind: Service
metadata:
  name: placeholder-servicename
  labels:
    app: placeholder-app
  namespace: placeholder-namespace
  ownerReferences:
    - apiVersion: theia.cloud/v4beta
      kind: AppDefinition
      name: placeholder
      uid: placeholder
spec:
  ports:
    - name: http
      port: placeholder-port
      protocol: TCP
      targetPort: placeholder-port
    - name: express
      port: placeholder-monitor-port
      targetPort: placeholder-monitor-port
      protocol: TCP
  selector:
    app: placeholder-app
  type: ClusterIP
