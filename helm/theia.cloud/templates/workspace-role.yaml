apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace-api-access
  namespace: {{ .Release.Namespace }}
rules:
  -
    apiGroups:
      - ""
      - theia.cloud
    resources:
      - workspaces
    verbs: ["get", "create", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workspace-api-access
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workspace-api-access
subjects:
- kind: ServiceAccount
  name: workspace-api-service-account
  namespace: {{ .Release.Namespace }}