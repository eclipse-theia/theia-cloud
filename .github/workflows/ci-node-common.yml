name: Common node package CI

on:
  push:
    branches:
      - main
    paths:
      - "node/common/**"
  pull_request:
    branches:
      - main
    paths:
      - "node/common/**"
  release:
    types:
      - published

jobs:
  call-reusable-npm-workflow:
    uses: ./.github/workflows/reusable-npm.yml
    with:
      package_workspace: common
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}
