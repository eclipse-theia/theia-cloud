name: Common node package CI

on:
  push:
    branches:
      - main
    paths:
      - "node/common/**"
  pull_request:
    branches:
      - main
    paths:
      - "node/common/**"
  release:
    types:
      - published

env:
  PACKAGE_WORKSPACE: common

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build -w common

  publish-next:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Publish next version
        run: npm run publish:next -w ${{ env.PACKAGE_WORKSPACE }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-latest:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Publish new version and latest
        run: npm run publish -w ${{ env.PACKAGE_WORKSPACE }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
