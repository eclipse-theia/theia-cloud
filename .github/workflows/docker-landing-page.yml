name: Docker Landing Page CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t theia-cloud-landing-page:$(date +%s) -f dockerfiles/landing-page/Dockerfile.local .
