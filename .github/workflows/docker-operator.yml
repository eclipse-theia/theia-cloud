name: Docker Operator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, osweek23 ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t theia-cloud-operator:$(date +%s) -f dockerfiles/operator/Dockerfile .
