name: Reusable workflow for npm packages

on:
  workflow_call:
    inputs:
      package_workspace:
        required: true
        type: string
    secrets:
      npm-token:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./node

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build -w ${{ inputs.package_workspace }}

  check-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'next'
    outputs:
      is_next_version: ${{ steps.version_check.outputs.is_next_version }}
    steps:
      - id: version_check
        run: |
          if [[ $VERSION == *"-next" ]]; then
            echo "is_next_version=true" >> $GITHUB_OUTPUT
          else
            echo "is_next_version=false" >> $GITHUB_OUTPUT
          fi

  publish-next:
    runs-on: ubuntu-latest
    needs: check-version
    if: github.event_name == 'next' && needs.check-version.outputs.is_next_version == 'true'
    defaults:
      run:
        working-directory: ./node

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Publish next version
        run: npm run publish:next -w ${{ inputs.package_workspace }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}

  publish-latest:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    defaults:
      run:
        working-directory: ./node

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Publish new version and latest
        run: npm run publish:latest -w ${{ inputs.package_workspace }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
